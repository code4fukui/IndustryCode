<body style="margin: 2em;">

<h1>select-industrycode tag</h1>
<script type="module" src="./select-industrycode.js"></script>
<select-industrycode id=sel></select-industrycode>
<div id=value style="border:1px solid black; margin: 1em 0; padding: .5em;"></div>

<input id=code value=8163><button id=btn>set value</button>

<script type="module">
onload = async () => {
  sel.onchange = () => {
    value.textContent = sel.value;
  };

  btn.onclick = () => {
    sel.value = code.value;
  };
};
</script>

<hr>
<select-industrycode id=sel2 required=required></select-industrycode>
